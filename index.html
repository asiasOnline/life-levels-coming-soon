<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Levels | Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            font-weight: 400;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Gabarito', serif;
        }
    </style>
</head>
<body class="w-screen h-screen bg-stone-50">
    <nav class="px-10 py-6">
        <img 
            src="./public/Life-Levels-Logo.svg" 
            alt="Life Levels Logo"
        >
    </nav>
    <main class="flex justify-center">
        <div class="w-[680px] flex flex-col gap-10">
            <div class="flex place-items-center gap-4">
                <div class="h-16 w-6 rounded-2xl bg-[#126274]"></div>
                <p class="text-xl text-stone-600">Weâ€™re almost ready to launch! If you want to be notified when the app goes live, subscribe to our mailing list!</p>
            </div>
            <h1 class="text-center text-7xl font-bold text-stone-800 leading-[1.3]">Turn daily consistency into an <span class="bg-gradient-to-r from-[#04A295] via-[#E1BB1F] to-[#AE2012] text-transparent bg-clip-text inline-block">everyday adventure</span></h1>
            <p class="text-xl text-stone-600">Life Levels is a web and mobile app that utilizes an RPG-style productivity system to build sustainable habits, skills, and goals.</p>
            <form id="waitlist-form" class="flex gap-4">
                <!-- Honeypot field -->
                <input 
                    type="text" 
                    name="website" 
                    id="website"
                    style="position: absolute; left: -9999px; width: 1px; height: 1px;"
                    tabindex="-1"
                    autocomplete="off"
                >
                
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email address"
                    class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-500"
                    required
                >
                <button type="submit" class="w-60 px-6 py-3 bg-[#126274] text-white rounded-lg hover:bg-[#0C5363] transition-colors">
                    Join the Waitlist
                </button>
            </form>
            <div class="flex justify-center">
                <p id="message"></p>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
